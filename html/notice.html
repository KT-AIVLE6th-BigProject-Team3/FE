<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="메인페이지">
    <meta name="author" content="">
    <title>MonoGuard</title>

    <!-- 아이콘이랑 폰트 가져오기 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="../css/prj.css">
    <link rel="icon" href="../img/fabicon.svg" />
</head>

<body id="page-top">

    <div id="wrapper">
        <!-- 메뉴가 동적으로 로드될 영역 -->
        <div id="menu"></div>

        <script>
            // 메뉴를 동적으로 로드
            fetch('./sidebar.html')  // 경로 확인
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('menu').innerHTML = html;
                })
                .catch(error => console.error('Error loading sidebar:', error));
        </script>


        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- 상단바를 삽입할 영역 -->
                <div id="topbar"></div>

                <!-- JavaScript -->
                <script>
                    // 상단바를 동적으로 로드
                    fetch('./topbar.html')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok ' + response.statusText);
                            }
                            return response.text();
                        })
                        .then(html => {
                            document.getElementById('topbar').innerHTML = html;
                        })
                        .catch(error => console.error('Error loading topbar:', error));
                </script>
                <!-- 상단바 끝! -->
                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800 mb-4">공지사항</h1>
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>번호</th>
                                            <th>제목</th>
                                            <th>작성일</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>7</td>
                                            <td onclick="moveTopage()" class="clickable">일곱 번째 공지사항 제목</td>
                                            <td>2025-01-07</td>
                                        </tr>
                                        <tr>
                                            <td>6</td>
                                            <td class="clickable">여섯 번째 공지사항 제목</td>
                                            <td>2025-01-06</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function moveTopage() {
                    window.location.href = 'notice_page.html'; // 이동할 URL
                }
            </script>
        </div>
    </div>

</body>

</html>
