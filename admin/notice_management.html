    <link rel="stylesheet" as="style" crossorigin

    <!--CSS 파일 명시-->
    <link rel="stylesheet" href="../css/prj.css">

    <!-- 일반적인 fabicon 설정 -->

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="admin_index.html">
                <div class="logo-container">
                    <img class="logo" src="../img/logo_white.svg" alt="MonoGuard Logo">
                </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="admin_index.html">
                    <span class="material-icons sidebor-icon">home </span>
                    <span>관리자 홈</span>
                </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="user_management.html">
                    <span class="material-icons">person</span>
                    <span>사용자 관리</span>
                </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="notice_management.html">
                    <span class="material-icons">info</span>
                    <span>공지사항 관리</span>

                </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="equipment_management.html">
                    <span class="material-icons">build</span>
                    <span>장비 이력 관리</span>
                </a>
            </li>

        </ul>
        <!-- 슬라이드바 끝!! -->

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">공지사항</h1>

                        <a href="#" id="openModal" class="d-none d-sm-inline-block btn2 btn-sm btn-primary shadow-sm ">
                            <span class="material-icons">edit</span>
                            <span>작성하기</span>
                        </a>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>번호</th>
                                            <th>제목</th>
                                            <th>작성일</th>
                                            <th>수정/삭제</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>7</td>
                                            <td onclick="moveTopage()" class="clickable">일곱 번째 공지사항 제목</td>
                                            <td>2025-01-07</td>
                                            <td>
                                                <button class="btn btn-fail btn-sm reply-btn">삭제</button>
                                                <button class="btn btn-success btn-sm reply-btn">수정</button>

                                            </td>

                                        </tr>
                                        <tr>
                                            <td>6</td>
                                            <td class="clickable">여섯 번째 공지사항 제목</td>
                                            <td>2025-01-06</td>
                                            <td>
                                                <button class="btn btn-fail btn-sm reply-btn">삭제</button>
                                                <button class="btn btn-success btn-sm reply-btn">수정</button>

                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="modal" id="qnaModal">
            <div class="qna-form-container">
                <div class="modal-header justify-content-between">
                    <h2>공지사항</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <form id="qnaForm">
                    <div class="form-group">
                        <label for="title">*제목</label>
                        <input type="text" id="title" name="title" class="form-control"
                            placeholder="제목을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label for="content">*내용</label>
                        <textarea id="content" name="content" class="form-control" rows="5"
                            placeholder="질문 내용을 입력하세요" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="attachment">첨부파일</label>
                        <input type="file" id="attachment" name="attachment"
                            class="form-control align-items-center">
                    </div>

                    <div class="d-sm-flex align-items-center justify-content-between">
                        <p></p>
                        <button type="submit" class="btn btn-primary">완료</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        const openModal = document.getElementById('openModal');
        const closeModal = document.getElementById('closeModal');
        const modal = document.getElementById('qnaModal');

        openModal.addEventListener('click', (e) => {
            e.preventDefault();
            modal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        function moveTopage() {
        window.location.href = 'QnA_page.html'; // 이동할 URL
    }

    </script>
</body>

</html>
