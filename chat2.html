<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="QnA">
    <meta name="author" content="황은비">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>MonoGuard</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/prj.css">
    <link rel="icon" href="../img/fabicon.svg" />

    <style>
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            margin-bottom: 10px;
            display: inline-block;
            width: auto;
        }

        .chat-messages {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .user-message {
            background: #4e73df;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #f8f9fc;
            color: #1a1a1a;
            align-self: flex-start;
        }

        .input-container {
            padding-top: 20px;
            display: flex;
            gap: 10px;
        }

        #user-input, #device-id, #start-date, #end-date {
            flex-grow: 1;
            border: 1px solid #d1d3e2;
        }

        #user-input:focus, #device-id:focus, #start-date:focus, #end-date:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
    </style>

</head>

<body id="page-top">

    <div id="wrapper">
        <div id="menu"></div>

        <script>
            fetch('./html/sidebar.html')
                .then(response => response.text())
                .then(html => document.getElementById('menu').innerHTML = html)
                .catch(error => console.error('Error loading sidebar:', error));
        </script>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div id="topbar"></div>
                <script>
                    fetch('./html/topbar.html')
                        .then(response => response.text())
                        .then(html => document.getElementById('topbar').innerHTML = html)
                        .catch(error => console.error('Error loading topbar:', error));
                </script>

                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">MonoGuard 챗봇</h1>
                    </div>
                    
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">대화 내용</h6>
                        </div>
                        <div class="card-body">
                            <div class="chat-messages" id="chat-messages"></div>
                            <div class="loading" id="loading" style="display: none; text-align: center; color: #666;">AI가 응답을 생성하는 중...</div>
                            <div class="input-container">
                                <input type="text" id="user-input" class="form-control" placeholder="메시지를 입력하세요...">
                                <button id="send-button" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- 📌 장비 보고서 생성 기능 추가 -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">장비 정비 보고서 생성</h6>
                        </div>
                        <div class="card-body">
                            <div class="input-container">
                                <input type="text" id="device-id" class="form-control" placeholder="장비 ID (예: agv01)">
                                <input type="text" id="start-date" class="form-control" placeholder="시작 날짜 (MM-DD)">
                                <input type="text" id="end-date" class="form-control" placeholder="종료 날짜 (MM-DD)">
                                <button id="report-button" class="btn btn-success">보고서 생성</button>
                            </div>
                            <div id="report-response" style="margin-top: 10px;"></div>
                        </div>
                    </div>

                    <style>
                        .input-container {
                            display: flex;
                            gap: 10px;
                            align-items: center;  /* 버튼과 입력 필드를 수직 정렬 */
                        }
                    
                        .input-container input {
                            flex: 1;
                        }
                    
                        .report-btn {
                            white-space: nowrap; /* 버튼이 줄바꿈되지 않도록 설정 */
                            padding: 10px 15px;
                        }
                    </style>

                </div>
            </div>

            <script>
                const chatMessages = document.getElementById('chat-messages');
                const userInput = document.getElementById('user-input');
                const sendButton = document.getElementById('send-button');
                const loadingIndicator = document.getElementById('loading');

                async function sendMessage() {
                    const message = userInput.value.trim();
                    if (!message) return;
                    appendMessage(message, 'user');
                    userInput.value = '';
                    loadingIndicator.style.display = 'block';

                    try {
                        const response = await fetch(`http://localhost:8000/chat-bot?question=${encodeURIComponent(message)}`);
                        const data = await response.json();
                        appendMessage(data.answer, 'bot');
                    } catch (error) {
                        appendMessage('❌ 오류 발생', 'bot');
                    } finally {
                        loadingIndicator.style.display = 'none';
                    }
                }

                function appendMessage(message, sender) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${sender}-message`;
                    messageDiv.textContent = message;
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                sendButton.addEventListener('click', sendMessage);
                userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });


                // 📌 보고서 생성 기능 추가 (버튼 클릭 이벤트)
                document.getElementById('report-button').addEventListener('click', async function() {
                    const deviceId = document.getElementById("device-id").value.trim();
                    const startDate = document.getElementById("start-date").value.trim();
                    const endDate = document.getElementById("end-date").value.trim();
                
                    if (!deviceId || !startDate || !endDate) {
                        document.getElementById("report-response").innerHTML = `<p style="color: red;">❌ 모든 필드를 입력하세요.</p>`;
                        return;
                    }
                
                    const requestData = {
                        "장비_ID": deviceId,
                        "시작_날짜": startDate,
                        "종료_날짜": endDate
                    };
                
                    try {
                        const response = await fetch("http://localhost:8000/generate-equipment-report", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(requestData)
                        });
                
                        const data = await response.json();
                
                        if (data.pdf_filename) {
                            // ✅ 다운로드 버튼 표시
                            document.getElementById("report-response").innerHTML = `
                                <p>✅ 보고서 생성 완료!</p>
                                <button class="btn btn-success" id="download-button">📥 보고서 다운로드</button>
                            `;
                
                            // ✅ 다운로드 버튼 클릭 이벤트 추가
                            document.getElementById("download-button").addEventListener("click", async function() {
                                const downloadResponse = await fetch(`http://localhost:8000/download-report/${data.pdf_filename}`);
                
                                if (downloadResponse.ok) {
                                    const blob = await downloadResponse.blob();
                                    const downloadUrl = window.URL.createObjectURL(blob);
                                    const a = document.createElement("a");
                                    a.href = downloadUrl;
                                    a.download = data.pdf_filename;
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                
                                    // ✅ 다운로드 완료 메시지 표시
                                    document.getElementById("report-response").innerHTML = `
                                        <p>✅ <strong>${data.pdf_filename}</strong> 파일이 다운로드되었습니다.</p>
                                    `;
                                } else {
                                    throw new Error("파일 다운로드 실패");
                                }
                            });
                
                        } else {
                            throw new Error(data.error || "알 수 없는 오류 발생");
                        }
                    } catch (error) {
                        console.error("보고서 생성 오류:", error);
                        document.getElementById("report-response").innerHTML = `<p style="color: red;">❌ 오류 발생: ${error.message}</p>`;
                    }
                });


                
                
                
            </script>

</body>
</html>
